<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="modal">

  
  <div class="modal-content">
    <h2>Add Task</h2>
    <form class="taskForm">
        <label for="taskName">TaskName</label>
        <input type="text" id="taskName" name="taskName" required>

        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <label for="dueTime">Due Time</label>
        <input type="time" id="dueTime" name="dueTime" required>

        <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="none">None</option>
                    <option value="Low Priority">Low</option>
                    <option value="Medium Priority">Medium</option>
                    <option value="High Priority">High</option>
                </select>


            <button type="submit">Add Task</button>





    </form>
  </div>

</div>
        <div class="container">
            <div class="parentSidePannel">
                <div class="childrenSides" id="square1">
                    <div class="addButton">Add Task</div>
                    <div>Today</div>
                    <div>Upcoming</div>
                    <div>Overdue</div>
                    <div>Completed</div>
                </div>
                <div class="childrenSides" id="square3">
                    <h2>Priority</h2>
                </div>
            </div>
            <div class="mainList">
                <h2>Today</h2>
             
                <div class="taskItem">
                    <div class="taskLeft">
                        <button class="completionButton"></button>
                        <div class="taskText">Task 2</div> 
                        <div class="time notDue"> 20:25</div>
                    </div>
                    
                    <div class="taskRight">
                        <div class="hPriority">High Priority</div>

                    </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="moment.min.js" async defer></script>
        <script src="app.js" async defer></script>
    </body>
</html>
